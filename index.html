<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>server</title>
    <link href="figma_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h3>GitHub Loader</h3>
    </header>

    <div>
        <form id="gitForm">
            <input id="gitUsername" type="text" name="username" placeholder="Enter GitHub Username">
            <input id="gitRepos" type="text" name="username" placeholder="Enter Repository">
            <input id="gitOID" type="text" name="username" placeholder="Enter OID">
            <input type="submit" value="Submit">
        </form>
        <div class="gitlist">
            <ul id="userRepos" ></ul>
        </div>

        </ul>
    </div>
	
    <script src="index.js"></script>
</body>
</html>
